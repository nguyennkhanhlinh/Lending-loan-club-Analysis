<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán tình trạng khoản vay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Dự đoán tình trạng khoản vay</h2>
        <form id="predict-form" method="POST" action="/predict">
            <div class="grid">
                <input type="number" name="loan_amnt" placeholder="Loan Amount">
                <input type="number" step="0.01" name="int_rate" placeholder="Interest Rate (%)">
                <input type="number" name="annual_inc" placeholder="Annual Income">
                <input type="number" step="0.01" name="dti" placeholder="DTI">
                <input type="number" step="0.01" name="revol_util" placeholder="Revolving Utilization">
                <input type="number" name="chargeoff_within_12_mths" placeholder="Chargeoff (12M)">
                <input type="number" name="collections_12_mths_ex_med" placeholder="Collections (12M)">
                <input type="text" name="emp_length" placeholder="Employment Length (e.g. 10+ years)">
                <input type="number" step="0.01" name="collection_recovery_fee" placeholder="Recovery Fee">
                <input type="text" name="home_ownership" placeholder="Home Ownership">
                <input type="text" name="sub_grade" placeholder="Sub Grade (e.g. B2)">
                <input type="text" name="verification_status" placeholder="Verification Status">
                <input type="number" name="acc_now_delinq" placeholder="Current Delinquencies">
                <input type="number" name="delinq_2yrs" placeholder="Delinquencies (2Y)">
                <input type="number" name="acc_open_past_24mths" placeholder="Accounts Open (24M)">
                <input type="number" name="mort_acc" placeholder="Mortgage Accounts">
                <input type="number" step="0.01" name="recoveries" placeholder="Recoveries">
                <input type="number" name="last_fico_range_avg" placeholder="Average FICO Score">
            </div>
            <button type="submit">Dự đoán</button>
        </form>
        <div id="result"></div>
        {% if prediction is not none %}
        <div class="prediction-result">
            <p><strong>Prediction: </strong>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
